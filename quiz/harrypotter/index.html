<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="textDefaults.titleText">NerdQuiz.Fun</title>
    <link rel="stylesheet" href="/public/style/quiz.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/51183bb0ad.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="loading">
      <div class="spinner"></div>
      <p id="loading-text" data-i18n="textDefaults.loadingText"></p>
    </div>

    <button class="floating-home-btn" onclick="window.location.href='/'" title="Return to Great Hall" aria-label="Return to Home">
      <span class="hover-text" data-i18n="textDefaults.returnHome"></span>
    </button>

    <button id="restart-btn" class="floating-home-btn hidden" title="Restart Quiz" aria-label="Restart Quiz">
      <span class="hover-text" data-i18n="textDefaults.restartQuiz"></span>
    </button>

    <div class="container">
      <div id="setup-screen">
        <h1 class="quiz-title"></h1>
        <div class="settings">
          <div class="setting">
            <label id="question-number-text" data-i18n="textDefaults.numberOfQuestions"></label>
            <select id="question-limit">
              <option value="0" data-i18n="textDefaults.infiniteQuestions"></option>
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="setting">
            <label>
              <input type="checkbox" id="autoplay-checkbox" checked />
              <span data-i18n="textDefaults.autoplayQuestions"></span>
            </label>
          </div>
          <button id="start-btn" class="gold-btn" data-i18n="buttonLabels.startQuiz"></button>
        </div>
      </div>

      <div id="quiz-screen" class="hidden">
        <h1 class="quiz-title"></h1>
        <div class="quiz-header">
          <div class="progress">
            ðŸ”® <span id="current-count">0</span>
            <span id="total-questions">/ <span data-i18n="textDefaults.infiniteSymbol"></span></span>
          </div>
          <div id="timer-bar-container">
            <div id="timer-bar"></div>
          </div>
        </div>

        <div class="question-container">
          <div class="parchment-box">
            <p id="question-text"></p>
          </div>
          <div id="answer-box" class="parchment-box hidden">
            <p id="answer-text"></p>
            <a id="source-link" target="_blank" class="source-icon">
              <i class="fas fa-question-circle"></i>
            </a>
          </div>
        </div>

        <div class="controls">
          <button id="reveal-btn" class="silver-btn" data-i18n="buttonLabels.revealAnswer"></button>
          <button id="next-btn" class="gold-btn hidden" data-i18n="buttonLabels.nextQuestion"></button>
          <button id="pause-btn" class="silver-btn" data-i18n="buttonLabels.pauseQuiz"></button>
        </div>
      </div>
    </div>

    <script src="/public/script/quiz.js"></script>
  </body>
</html>
